<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="3-modal.css" />
    <title>modal</title>
  </head>
  <body>
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <form action="success.html">
          <div class="my-3">
            <input type="text" class="form-control" id="idBox" />
          </div>
          <div class="my-3">
            <input type="password" class="form-control" id="pwBox" />
          </div>
          <button type="submit" class="btn btn-primary" id="send">전송</button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>
    <button id="login">로그인</button>
    <!-- jquery cdn -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      // jquery로 모달창 숨겼다 보여주기(버튼 클릭 -> 클래스 탈부착)
      $("#login").on("click", function () {
        $(".black-bg").addClass("show-modal");
      });
      $("#close").on("click", function () {
        $(".black-bg").removeClass("show-modal");
      });
      // 전송버튼을 눌렀을 때(이벤트리스너), input에 입력한 값이 공백이면(if 조건문) 알림창(alert('')) 띄우기
      // 과제1 : 전송버튼 누를 때 아이디랑 비밀번호 둘 다 공백검사
      // 과제2 : 전송버튼 누를 때 입력한 비밀번호 6자 미만이면 알림띄우기
      $("form").on("submit", function () {
        if (
          document.getElementById("idBox").value == "" &&
          document.getElementById("pwBox").value == ""
        ) {
          alert("please input your ID & PW");
        } else if (document.getElementById("pwBox").value.length < 6) {
          alert("Your PW is too short!");
        }
      });
    </script>
  </body>
</html>
