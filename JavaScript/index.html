<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link href="main.css" rel="stylesheet">
  <title>JS</title>
</head>
<body>
  <h1 id="hello">hello</h1>
  <script> 
    document.getElementById('hello').innerHTML = 'hi';
    document.getElementById('hello').style.color = 'blue';
    document.getElementById('hello').style.fontSize = '16px'; 
  </script> 

  <div style="height: 50px;"></div>
  
  <div class="alert-box" id="alert-box">
    <p id="title">Alert-Box</p>
    <button id="close">close</button> 
  </div>
  <button onclick="openAlert('Insert ID', 'block')">bt1</button>
  <button onclick="openAlert('Insert PW', 'block')">bt2</button>
  <script>
    document.getElementById('close').addEventListener('click', function(){
      document.getElementsByClassName('alert-box')[0].style.display = 'none';
    });
    function openAlert(a, b) {
      document.getElementById('title').innerHTML = a;
      document.getElementsByClassName('alert-box')[0].style.display = b;
    }
  </script>

  <div style="height: 50px;"></div>
  
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">Navbar</span>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav> 
  <ul class="list-group">
    <li class="list-group-item">An item</li>
    <li class="list-group-item">A second item</li>
    <li class="list-group-item">A third item</li>
    <li class="list-group-item">A fourth item</li>
    <li class="list-group-item">And a fifth one</li>
  </ul> 
  <script>
    document.querySelector('.navbar-toggler').addEventListener('click', function(){
  document.querySelectorAll('.list-group')[0].classList.toggle('show');
});
  </script>

  <div style="height: 50px;"></div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <button class="bt">Modal title</button>
  <div class="black-bg list-group">
    <div class="white-bg">
      <h4>로그인하세요</h4>
      <button class="btn btn-danger" id="close">닫기</button>
    </div>
  </div> 

  <script>
    $('.bt').on('click', function(){
      $('.black-bg').addClass('show');
    });
    $('.btn-danger').on('click', function(){
      $('.black-bg').removeClass('show');
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
