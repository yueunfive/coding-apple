<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="main.css" rel="stylesheet">
  <title>JS</title>
</head>
<body>
  <h1 id="hello">hello</h1>
  <script> 
    document.getElementById('hello').innerHTML = 'hi';
    document.getElementById('hello').style.color = 'blue';
    document.getElementById('hello').style.fontSize = '16px'; 
  </script> 
  
  <div style="height: 100px;"></div>

 
  <div class="alert-box" id="alert">
    <p id="title">Alert-Box</p>
    <button onclick="openAlert('none', 'none')">close</button> 
  </div>
  <button onclick="openAlert('Insert ID', 'block')">bt1</button>
  <button onclick="openAlert('Insert PW', 'block')">bt2</button>
  <script>
    function openAlert(a, b) {
      document.getElementById('title').innerHTML = a;
      document.getElementById('alert').style.display = b;
    }
  </script>
</body>
</html>
