<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Bootstrap</title>
</head>
<body>
  <div class="card" style="width: 22rem;">
    <img src="../img/series.png" class="card-img-top" alt="...">
    <div class="card-body p-4">
      <span class="badge rounded-pill text-bg-primary mb-2">News</span>
      <h5 class="card-title mb-3">Blog post title</h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    </div>
    <div class="d-flex align-items-center p-3">
      <div class="flex-shrink-0">
        <img src="../img/ID Pic.JPG" alt="..." width="64px">
      </div>
      <div class="flex-grow-1 ms-3 mt-3">
        <p class="fs-7 fw-bolder mb-1">yueunfive</p>
        <p class="fs-7">2023.05.01</p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
