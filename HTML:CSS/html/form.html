<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css/form.css" rel="stylesheet">
  <title>form</title>
</head>
<body>
  <div class="container">
    <h2>contact us</h2>
    <div class="email-box">
      <p>Your Email</p>
      <input type="email" placeholder="email@example.com" class="input-email">
    </div>
    <div class="name">
      <div>
        <p>First name</p>
        <input type="text" class="input-name">
      </div>
      <div class="input-name">
        <p>Last name</p>
        <input type="text" class="input-name">
      </div>
    </div>
    <div class="message-box">
      <p>Message</p>
      <input type="text" class="input-message">
    </div>  
    <footer>
      <div class="check-box">
        <input type="checkbox" id="cb"><label for="cb">Subscribe</label>
      </div>
      <input type="submit" value="SEND" class="input-submit">
    </footer>
  </div>
</body>
</html>
